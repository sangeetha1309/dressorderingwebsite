<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Dresses - Dress Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header and Navigation -->
    <header>
        <h1>Welcome to Dress Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop Dresses</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>

    </header>

    <!-- Shop Section -->
    <section id="shop">
        <h2>Our Dresses</h2>
        <div class="dress-list">

                <button class="order-btn">Order Now</button>

                <button class="order-btn">Order Now</button>
            </div>
            <div class="dress-item">
                <img src="https://via.placeholder.com/200x300?text=Dress+3" alt="Dress 3">
                <h3>Dress 3</h3>
                <p>$149.99</p>
                <button class="order-btn">Order Now</button>

    <footer>
